<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Police Nexorienne 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('logo_PN.webp') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    h1 { text-align:center; margin-bottom:30px; }
    .question { margin-bottom:18px; }
    button { background:#0a3d62; color:#fff; border:none; padding:12px 24px; font-size:16px; border-radius:6px; cursor:pointer; }
    button:hover { background:#075985; }
    input[type=email] { padding:10px; width:100%; max-width:400px; }
  </style>
</head>
<body>
<div class="container">
<h1>Quiz Vrai / Faux<br>Police Nexorienne – 2026</h1>

<form id="quizForm" action="https://formspree.io/f/XXXXXXX" method="POST" onsubmit="calculerScore()">

<div id="questions"></div>

<hr>
<label>Email du participant :<br>
<input type="email" name="Email_participant" required></label>

<input type="hidden" name="Score" id="score">

<br><br>
<button type="submit">Envoyer le quiz</button>
</form>
</div>

<script>
const bonnesReponses = {
  Q1:'Vrai', Q2:'Vrai', Q3:'Vrai', Q4:'Vrai', Q5:'Vrai',
  Q6:'Vrai', Q7:'Faux', Q8:'Faux', Q9:'Vrai', Q10:'Faux',
  Q11:'Faux', Q12:'Vrai', Q13:'Vrai', Q14:'Faux', Q15:'Vrai',
  Q16:'Vrai', Q17:'Vrai', Q18:'Faux', Q19:'Vrai', Q20:'Vrai'
};

const container = document.getElementById('questions');

const textesQuestions = {
  Q1: "La Police Nexorienne a pour mission principale de maintenir l’ordre public.",
  Q2: "La Police Nexorienne protège les personnes et les biens.",
  Q3: "Les agents de la Police Nexorienne doivent respecter la loi.",
  Q4: "La Police Nexorienne peut intervenir de jour comme de nuit.",
  Q5: "Le respect des citoyens est une valeur fondamentale de la Police Nexorienne.",
  Q6: "Les agents doivent agir avec professionnalisme en toute circonstance.",
  Q7: "La Police Nexorienne participe uniquement à la répression des infractions.",
  Q8: "Les contrôles effectués peuvent se faire sans respecter de règles.",
  Q9: "La Police Nexorienne travaille en coopération avec d’autres services.",
  Q10: "Les agents peuvent intervenir sans équipement réglementaire s’ils le souhaitent.",
  Q11: "La Police Nexorienne intervient uniquement sur réquisition.",
  Q12: "La neutralité est un principe fondamental pour les agents.",
  Q13: "Les agents doivent porter assistance aux personnes en danger.",
  Q14: "La Police Nexorienne ne peut jamais sécuriser d’événements publics.",
  Q15: "Les interventions doivent être proportionnées à la situation.",
  Q16: "Les agents sont tenus au respect de la hiérarchie.",
  Q17: "La Police Nexorienne agit dans l’intérêt général.",
  Q18: "Les agents doivent toujours agir dans la précipitation.",
  Q19: "La Police Nexorienne peut procéder à des contrôles de sécurité.",
  Q20: "L’image de la Police Nexorienne dépend du comportement des agents."
};

for (let i = 1; i <= 20; i++) {
  container.innerHTML += `
  <div class="question">
    <strong>Question ${i}</strong><br>
    <em>${textesQuestions['Q'+i]}</em><br><br>
    <label><input type="radio" name="Q${i}" value="Vrai" required> Vrai</label><br>
    <label><input type="radio" name="Q${i}" value="Faux"> Faux</label>
  </div>`;
}

function calculerScore() {
  let score = 0;
  for (let i = 1; i <= 20; i++) {
    const q = document.querySelector(`input[name=Q${i}]:checked`);
    if (q && q.value === bonnesReponses[`Q${i}`]) score++;
  }
  document.getElementById('score').value = score + '/20';
}
</script>
</body>
</html>
